<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Routes Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .route-card {
            transition: transform 0.2s;
        }
        .route-card:hover {
            transform: translateY(-2px);
        }
        .platform-badge {
            margin: 2px;
        }
        .url-preview {
            font-family: monospace;
            font-size: 0.85em;
            word-break: break-all;
        }
    </style>
</head>
<body class="bg-light">
    <nav class="navbar navbar-dark bg-primary">
        <div class="container">
            <span class="navbar-brand">
                <i class="bi bi-geo-alt-fill"></i> Routes Manager - Unified Crawler
            </span>
            <div class="navbar-nav flex-row">
                <a href="/" class="btn btn-outline-light me-2">
                    <i class="bi bi-house-fill"></i> Back to Crawler
                </a>
                <button class="btn btn-outline-light me-2" onclick="showAddRouteModal()">
                    <i class="bi bi-plus-circle"></i> Add Route
                </button>
                <button class="btn btn-outline-light" onclick="refreshRoutes()">
                    <i class="bi bi-arrow-clockwise"></i> Refresh
                </button>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Stats Cards -->
        <div class="row mb-4">
            <div class="col-md-3">
                <div class="card bg-primary text-white">
                    <div class="card-body">
                        <div class="d-flex align-items-center">
                            <i class="bi bi-geo-alt-fill fs-1 me-3"></i>
                            <div>
                                <h5 class="card-title mb-0">Total Routes</h5>
                                <h2 class="mb-0" id="total-routes">0</h2>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card bg-success text-white">
                    <div class="card-body">
                        <div class="d-flex align-items-center">
                            <i class="bi bi-check-circle-fill fs-1 me-3"></i>
                            <div>
                                <h5 class="card-title mb-0">Active Routes</h5>
                                <h2 class="mb-0" id="active-routes">0</h2>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card bg-info text-white">
                    <div class="card-body">
                        <div class="d-flex align-items-center">
                            <i class="bi bi-bus-front-fill fs-1 me-3"></i>
                            <div>
                                <h5 class="card-title mb-0">Redbus Routes</h5>
                                <h2 class="mb-0" id="redbus-routes">0</h2>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card bg-warning text-white">
                    <div class="card-body">
                        <div class="d-flex align-items-center">
                            <i class="bi bi-airplane-fill fs-1 me-3"></i>
                            <div>
                                <h5 class="card-title mb-0">Traveloka Routes</h5>
                                <h2 class="mb-0" id="traveloka-routes">0</h2>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Filter and Search -->
        <div class="row mb-3">
            <div class="col-md-6">
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-search"></i></span>
                    <input type="text" class="form-control" id="search-routes" placeholder="Search routes...">
                </div>
            </div>
            <div class="col-md-3">
                <select class="form-select" id="filter-status">
                    <option value="all">All Routes</option>
                    <option value="active">Active Only</option>
                    <option value="inactive">Inactive Only</option>
                </select>
            </div>
            <div class="col-md-3">
                <select class="form-select" id="filter-platform">
                    <option value="all">All Platforms</option>
                    <option value="redbus">Redbus Only</option>
                    <option value="traveloka">Traveloka Only</option>
                    <option value="both">Both Platforms</option>
                </select>
            </div>
        </div>

        <!-- Routes Grid -->
        <div id="routes-container" class="row">
            <!-- Routes will be loaded here -->
        </div>

        <!-- URL Testing Tool -->
        <div class="card mt-4">
            <div class="card-header">
                <h5 class="mb-0"><i class="bi bi-tools"></i> URL Testing Tool</h5>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-4">
                        <label class="form-label">Route</label>
                        <select class="form-select" id="test-route">
                            <option value="">Select Route</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">Platform</label>
                        <select class="form-select" id="test-platform">
                            <option value="">Select Platform</option>
                            <option value="redbus">Redbus</option>
                            <option value="traveloka">Traveloka</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">Date</label>
                        <input type="date" class="form-control" id="test-date">
                    </div>
                    <div class="col-md-2">
                        <label class="form-label">&nbsp;</label>
                        <button class="btn btn-primary d-block w-100" onclick="testUrlFormat()">
                            <i class="bi bi-play-circle"></i> Test
                        </button>
                    </div>
                </div>
                <div class="mt-3">
                    <label class="form-label">Formatted URL:</label>
                    <div class="form-control url-preview" id="test-result" style="min-height: 60px;">
                        Click "Test" to generate formatted URL
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Route Modal -->
    <div class="modal fade" id="addRouteModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add New Route</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="addRouteForm">
                        <div class="mb-3">
                            <label class="form-label">Route Name *</label>
                            <input type="text" class="form-control" id="route-name" placeholder="e.g., Jakarta-Bandung" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Origin City *</label>
                            <input type="text" class="form-control" id="route-origin" placeholder="e.g., Jakarta" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Destination City *</label>
                            <input type="text" class="form-control" id="route-destination" placeholder="e.g., Bandung" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Category</label>
                            <select class="form-select" id="route-category">
                                <option value="intercity">Intercity</option>
                                <option value="intracity">Intracity</option>
                                <option value="airport">Airport</option>
                                <option value="tourist">Tourist</option>
                            </select>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="route-active" checked>
                            <label class="form-check-label" for="route-active">
                                Active Route
                            </label>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="addRoute()">Add Route</button>
                </div>
            </div>
        </div>
    </div>

    <!-- URL Management Modal -->
    <div class="modal fade" id="urlModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Manage URLs for <span id="url-route-name"></span></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-6">
                            <h6><i class="bi bi-bus-front"></i> Redbus URL</h6>
                            <div class="mb-3">
                                <textarea class="form-control url-preview" id="redbus-url" rows="4" 
                                    placeholder="Enter Redbus URL template with [[DAY]]-[[MONTH]]-[[YEAR]] placeholders"></textarea>
                                <div class="mt-2">
                                    <button class="btn btn-sm btn-success" onclick="saveUrl('redbus')">
                                        <i class="bi bi-check-circle"></i> Save
                                    </button>
                                    <button class="btn btn-sm btn-danger" onclick="deleteUrl('redbus')">
                                        <i class="bi bi-trash"></i> Delete
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <h6><i class="bi bi-airplane"></i> Traveloka URL</h6>
                            <div class="mb-3">
                                <textarea class="form-control url-preview" id="traveloka-url" rows="4" 
                                    placeholder="Enter Traveloka URL template with [[DATE]] placeholder"></textarea>
                                <div class="mt-2">
                                    <button class="btn btn-sm btn-success" onclick="saveUrl('traveloka')">
                                        <i class="bi bi-check-circle"></i> Save
                                    </button>
                                    <button class="btn btn-sm btn-danger" onclick="deleteUrl('traveloka')">
                                        <i class="bi bi-trash"></i> Delete
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/routes_manager.js"></script>
</body>
</html>
